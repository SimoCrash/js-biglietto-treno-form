<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1> 
    <div class="container-form">
        <div class="container-data">
            <input type="text" name="name" id="nome_cognome">
            <input type="number" name="km" id="km">
            <select id="eta" name="eta">
                <option value="Minorenne">Minorenne</option>
                <option value="Maggiorenne" selected>Maggiorenne</option>
                <option value="Over 65">Over 65</option>
            </select>
        </div>
        <div class="buttons">
            <button id="genera">Genera</button>
            <input type="reset" value="reset">
        </div>
    </div>
        
    <div class="name-surname"></div>
    <div class="km_percorsi"></div>
    <div class="eta"></div>
    <div class="sconto"></div>
    <div class="prezzo_km"></div>
    <div class="prezzo_viaggio"></div>
</body>
</html>

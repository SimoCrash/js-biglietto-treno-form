<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1> 
    <div class="container-form">
        <div class="container-data">
            <div>
                <div class="description-input">Nome e Cognome</div>
                <input type="text" name="name" placeholder="Inserisci il tuo nome" id="nome_cognome">
            </div>
            <div>
                <div class="description-input">Km da percorrere</div>
                <input type="number" name="km" id="km" placeholder="Inserisci i km">
            </div>
            <div>
                <div class="description-input">Fascia d'et√†</div>
                <select id="eta" name="eta">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne" selected>Maggiorenne</option>
                    <option value="Over 65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-form" id="genera">Genera</button>
            <input class="btn-form" type="reset" value="reset">
        </div>
    </div>
        
    <h1>IL TUO BIGLIETTO</h1>
    <div class="container-ticket">
        <h3>DETTAGLIO PASSEGGERI</h3>
        <div class="details">
            <div class="nome-passeggero d_flex"><h3>NOME PASSEGGERO</h3><div><strong class="name-surname"></strong></div></div>
            <div class="d_flex"><div><strong>Offerta</strong></div><div class="tipo_biglietto"></div></div>
            <div class="d_flex"><div><strong>Carrozza</strong></div><div class="eta"></div></div>
            <div class="d_flex"><div><strong>Codice CP</strong></div><div class="sconto"></div></div>
            <div class="d_flex"><div><strong>Costo Biglietto</strong></div><div class="prezzo_km"></div></div>
            <div class="d_flex"><div class="prezzo_viaggio"></div></div>
        </div>
    </div>
</body>
</html>
